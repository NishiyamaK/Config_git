# zshell
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# マウス設定
#set-option -g mouse on

# CapsLockをCtrlに変更
# % setxkbmap -option ctrl:nocaps

## 2016/8/5追記:http://qiita.com/succi0303/items/cb396704493476373edf
# prefixキーを変更する
set-option -g prefix C-o

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-o*2でtmux内のプログラムにC-oを送る
bind C-o send-prefix

# ウィンドウ/ペインを削除する
bind K confirm-before "kill-window"
bind k confirm-before "kill-pane"

# 1 でペインを縦に分割する
bind 1 split-window -h
# 2 でペインを横に分割する
bind 2 split-window -v

# Vimのキーバインドでペインを移動する
bind j select-pane -L # 横方向移動
bind m select-pane -R # 横方向移動
bind l select-pane -D # 縦方向移動
bind . select-pane -U # 縦方向移動
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# コピーモード設定
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# マウスをonにする
set-option -g mouse on
#bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
#bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg cyan
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg black
setw -g window-status-bg cyan
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg black
set -g pane-active-border-bg green

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=cyan]#I #[fg=yellow]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top
